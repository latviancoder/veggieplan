<!DOCTYPE html>

    <title>Document</title>
    <script>
      function almostIncreasingSequence(sequence) {
        let prevNum = sequence[0];
        let outOfSequence;

        for (let i = 0; i < sequence.length; i++) {
          const nextNum = sequence[i + 1];

          if (prevNum >= nextNum) {
            sequence.splice(i, 1);
          }

          prevNum = nextNum;
        }

        return true;
      }

      console.log(almostIncreasingSequence([1, 2, 3, 4, 5, 3, 5, 6]));
    </script>
